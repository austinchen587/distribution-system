# 测试环境配置 - 适配GitHub Actions CI/CD
spring:
  
  # 数据库配置 - 使用GitHub Actions的MySQL服务
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test_auth?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: testuser
    password: testpass
    
  # Redis配置 - 使用GitHub Actions的Redis服务
  redis:
    host: localhost
    port: 6379
    database: 1
    
  # 关闭Nacos配置中心
  cloud:
    nacos:
      discovery:
        enabled: false
      config:
        enabled: false
        
# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.auth.entity
  configuration:
    map-underscore-to-camel-case: true
    
# 日志配置
logging:
  level:
    com.example: INFO
    org.springframework.web: INFO
    
# JWT配置
jwt:
  secret: test-secret-key-for-jwt-token-generation
  expiration: 86400000 # 24小时
  
# 测试环境优化
spring.security.enabled: false
server.port: 0 # 使用随机端口