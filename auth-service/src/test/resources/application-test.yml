# 测试环境配置
spring:
  profiles:
    active: test
  
  # 数据库配置 - 使用H2内存数据库进行测试
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password: 
    
  # Redis配置 - 使用嵌入式Redis进行测试
  redis:
    host: localhost
    port: 6379
    database: 1
    
  # 关闭Nacos配置中心
  cloud:
    nacos:
      discovery:
        enabled: false
      config:
        enabled: false
        
# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.auth.entity
  configuration:
    map-underscore-to-camel-case: true
    
# 日志配置
logging:
  level:
    com.example: DEBUG
    org.springframework.web: DEBUG
    
# JWT配置
jwt:
  secret: test-secret-key-for-jwt-token-generation
  expiration: 86400000 # 24小时
  
# 关闭安全检查（测试环境）
spring.security.enabled: false