services:
  # ğŸ›¢ï¸ MySQLï¼ˆarm64ï¼‰
  mysql:
    image: mysql:8.0
    platform: "linux/arm64/v8"
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: Admin123.
      MYSQL_DATABASE: distribution_system
      MYSQL_CHARSET: utf8mb4
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      # ç¬¬ä¸€æ¬¡å¯åŠ¨è‡ªåŠ¨åˆ›å»º Nacos åº“ï¼ˆå¹‚ç­‰ï¼‰
      - ./server-deploy/mysql-init/00-create-nacos-db.sql:/docker-entrypoint-initdb.d/00-create-nacos-db.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-pAdmin123."]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: always

  # âš¡ Redisï¼ˆarm64 å‹å¥½æ ‡ç­¾ï¼‰
  redis:
    image: redis:7.2-alpine
    platform: "linux/arm64/v8"
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 15
    restart: always

  # ğŸ“© RabbitMQï¼ˆarm64ï¼‰
  rabbitmq:
    image: rabbitmq:3-management
    platform: "linux/arm64/v8"
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"   # ç®¡ç†é¡µé¢
    environment:
      RABBITMQ_DEFAULT_USER: app
      RABBITMQ_DEFAULT_PASS: app123
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: always


  nacos:
    image: nacos/nacos-server:v2.3.0
    platform: "linux/amd64"             # åœ¨ Apple Silicon ä¸Šè·‘ amd64 å¯è¡Œï¼ˆä¼šç”¨ Rosettaï¼‰
    container_name: nacos
    environment:
      # ---- è¿è¡Œæ¨¡å¼/ç«¯å£ ----
      MODE: standalone
      NACOS_APPLICATION_PORT: "8848"    # æ˜¾å¼æŒ‡å®š server.port=8848
      SERVER_PORT: "8848"               # åŒä¿é™©ï¼ˆæŸäº›å…¥å£è„šæœ¬ä¹Ÿä¼šè¯†åˆ«è¿™ä¸ªï¼‰

      # ---- æ•°æ®æºï¼šä¸¥æ ¼ä½¿ç”¨é•œåƒå†…æœŸæœ›çš„ MYSQL_SERVICE_* å˜é‡ ----
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_DATABASE_NUM: "1"
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_PORT: "3306"
      MYSQL_SERVICE_DB_NAME: nacos_config
      MYSQL_SERVICE_USER: nacos
      MYSQL_SERVICE_PASSWORD: nacos123
      # è¿™ä¸€ä¸²ä¼šè¢«æ‹¼åˆ° application.properties çš„ db.url.0 é‡Œ
      MYSQL_SERVICE_DB_PARAM: "allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai&connectTimeout=10000&socketTimeout=10000&autoReconnect=true"

      # ---- JVM å†…å­˜å¯ä»¥é€‚å½“æ”¾å®½ï¼ˆRosetta ä¸‹æ›´ç¨³ï¼‰----
      JVM_XMS: 512m
      JVM_XMX: 1024m

    depends_on:
      mysql:
        condition: service_healthy

    ports:
      - "8848:8848"

    # ä¸ä¾èµ– curl/wget çš„ TCP å¥åº·æ£€æŸ¥
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'cat </dev/null >/dev/tcp/127.0.0.1/8848'"]
      interval: 10s
      timeout: 5s
      retries: 50

    restart: always

  # ğŸ§ Auth Serviceï¼ˆä½ çš„æœåŠ¡ï¼‰
  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/distribution_system?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Admin123.
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      # æŒ‡å®š Nacosï¼ˆä¸‹åˆ’çº¿è€Œéè¿å­—ç¬¦ï¼‰
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR: nacos:8848
      # æŒ‡å®š RabbitMQï¼ˆä¸è¦ç”¨ localhostï¼‰
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: app
      SPRING_RABBITMQ_PASSWORD: app123
      SPRING_RABBITMQ_VIRTUAL_HOST: /
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      nacos:
        condition: service_started   # â† æ”¾å®½ä¾èµ–ï¼Œé¿å…è¢«å¥åº·æ£€æŸ¥å¡ä½
      rabbitmq:
        condition: service_healthy
    restart: always

  # ğŸ“Š Swagger æ–‡æ¡£ï¼ˆæœ¬åœ° buildï¼Œé•œåƒæœ‰ arm64 å˜ä½“ï¼‰
  api-docs:
    build:
      context: ./api-docs
    container_name: api-docs
    ports:
      - "8090:80"
    restart: always