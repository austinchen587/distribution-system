# Test Configuration for Data Access Layer
# 测试环境数据库配置

# Spring Application
spring.application.name=data-access-test

# Database Configuration - H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# HikariCP Configuration for Tests
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# MyBatis Configuration
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.data.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.use-generated-keys=true
mybatis.configuration.default-executor-type=reuse
mybatis.configuration.default-statement-timeout=30

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-test.sql
spring.sql.init.data-locations=classpath:data-test.sql
spring.sql.init.continue-on-error=true

# Logging Configuration
logging.level.com.example.data=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.com.example.data.mapper=TRACE

# Disable DevTools for Tests
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Test Profile Specific
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# Permission System Configuration for Tests
data.permission.enabled=true
data.permission.logging.enabled=true